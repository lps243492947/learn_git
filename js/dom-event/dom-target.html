<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #evParent {
        width: 400px;
        height: 300px;
        border: 1px solid #000;
    }

    #ev {
        width: 300px;
        height: 200px;
        border: 1px solid #000000;
    }

    #ev img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <h2>目标阶段</h2>
    <div id="evParent">
            父级
        <div id = "ev">
            <img src="http://po6khh05j.bkt.clouddn.com/ie6.jpg" alt="">
        </div>
    </div>
    <script>
     const evParent = document.getElementById('evParent');
     const ev = document.getElementById('ev');
     evParent.addEventListener('click',(event) => {
         console.log(event.currentTarget, event.target); // currentTarget 当前事件被绑定的元素 target 点击的元素 
         console.log('evParent capture');
     },true);
     evParent.addEventListener('click',() => {
         console.log('evParent bubble');
     },false);
     ev.addEventListener('click',() => {
         console.log('target capture');
     },true);
     // event 2th
     ev.addEventListener('click',(event) => {
        //  event.stopImmediatePropagation();
         console.log(event.currentTarget, event.target);
         console.log('target bubble 2');
     },false);
     ev.addEventListener('click',(event) => {
        //  event.stopPropagation();
         console.log('target bubble');
     },false);
    </script>
</body>
</html>
