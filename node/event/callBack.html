<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
  function comeTo(person, thing, cb) {
    let msg = `找${person}${thing}，城区钢枪，飞黄腾达。`;
    if (person == '松哥') {
      cb(null, msg);
    } else {
      cb({err: 'invalid name'}, null);
    }
  }
  // cb callBack
  comeTo('松哥', '吃鸡', (err, msg) => {
    if (err) return false;
    console.log(err);
    console.log(msg);
    // msg-> 找松哥吃鸡，城区钢枪，飞黄腾达。
  })
  comeTo('松哥1', '吃鸡', (err, msg) => {
    if (err) return false;
    console.log(err);
    console.log(msg);
    // msg-> 找松哥吃鸡，城区钢枪，飞黄腾达。
  })
  </script>
</body>
</html>
