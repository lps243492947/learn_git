            <h3>苏州园林一日刷</h3>
            <p>3.17 由于是周末，于是避开热门人从众景点，走向角落小园林。 上海虹桥至苏州站半小时到达。 支付宝找个苏州的乘车码，公交无需零钱。 下车后跟着导航。不得不说苏州人民养狗的真多，简直3步一狗。 艺圃 被爬满枝叶的墙 池边盛开的花 廊外倾斜的竹 满开的两颗树 飞鸟掠过 倒影驻足 阳光洒落 不负期望间已然接近晌午，路边随意挑了家面店午饭。汤包和汤面皆是不错。 吃撑了直接七里山塘走一圈消食。接着下午行程。 可园沧浪亭。推荐联票。 先入可园，人少清净。池中鸳鸯戏水。坐下聊...</p>
