<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>diff</title>
</head>
<body>
    <script>
    function func1(a, a) {
        console.log(arguments);
    }
    func1(1,2);
    var arrow_func1 = (a, a) => {
        console.log(a, a);
    }
    arrow_func1(1, 2);
    </script>
</body>
</html>
