    body {
        background: linear-gradient(to bottom, #000000 0%, #5788fe 100%);
    }
    .filter {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fe5757;
        animation: colorChange 30s ease-in-out infinite;
        animation-fill-mode: both;
        mix-blend-mode: overlay;
    }
    @keyframes colorChange {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: .9;
        }
    }
    .landscape {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('http://www.jq22.com/css/img/xkbg.png');
        background-size: 1000px 250px;
        background-repeat: repeat-x;
        background-position: center bottom;
    }
    </style>
</head>
<body>
    <div class="landscape"></div>
    <div class="filter"></div>
    <canvas id="canvas"></canvas>
    <script src="./round_item.js"></script>
    <script>
    let canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d'),
    initRoundPopulation = 80,round = [];
    const WIDTH = document.documentElement.clientWidth,
    HEIGHT = document.documentElement.clientHeight;
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    init();
    animate();
    function init() {
        for (let i = 0;i < initRoundPopulation; i++) {
            // 做好绘制准备
            // 绘制
            // 业务代码跟封装之间的交界线
            // RoundItem类可以为任何的ctx服务
            round[i] = new RoundItem(i, Math.random()*WIDTH, Math.random()*HEIGHT, ctx);
            round[i].draw();
        }
    }
    function animate() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        // 重新画
        for (let star of round) {
            star.move();
        }
        requestAnimationFrame(animate);
    }
    </script>
</body>
</html>
